services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: dashboard
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: